plugins {
    id 'java'
}

group 'com.genesislab'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.processing', name: 'core', version: '3.3.7'
    //Ignore org.processing and add core-10 to replace library
    compile fileTree(dir: '/lib', include: '*.jar')

    compile 'ch.bildspur:artnet4j:0.6.2'
}
